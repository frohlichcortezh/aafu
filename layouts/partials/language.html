{{ range.Site.Params.language.list }}
  {{ $length := len .languages}}
  {{ range $index, $language := .languages }}
    <code>{{$language}}; </code>    
  {{end}}
  <div class="w-100 bg-secondary mt-1 mb-3">
    <div
      class="bg-primary"
      style="width: {{ .languagesrating }}%; height: 15px;"
    ></div>
  </div>  
{{ end }}
