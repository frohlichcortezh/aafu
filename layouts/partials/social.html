<h3 class="text-dark mb-0">{{ .Site.Params.profile.name }}</h3>
<h4 class="text-dark mb-0">{{ .Site.Params.profile.tagline }}</h4>
<h5 class="text-dark mb-0">{{ .Site.Params.profile.location }}</h5>
<div class="mt-2 d-flex flex-wrap justify-content-center">
  {{ range.Site.Params.social.list }}
  <div style="height:45px; width:45px;">
    <a href="{{ .url }}">
      <i class="text-primary zoomlink mt-1 {{ .class }} {{ .icon }}"></i>
    </a>
  </div>
  {{ end }}
</div>
