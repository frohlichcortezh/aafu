{{ range.Site.Params.skill.list }}
  {{ $length := len .skills}}
  {{ range $index, $skill := .skills }}
    <code>{{$skill}}; </code>    
  {{end}}
  <div class="w-100 bg-secondary mt-1 mb-3">
    <div
      class="bg-primary"
      style="width: {{ .skillrating }}%; height: 15px;"
    ></div>
  </div>  
{{ end }}
