<head>
  <title>{{ .Site.Params.title }}</title>

  <meta name="theme-color" content="#fff" />
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta name="description" content="{{ .Site.Params.description }}" />
  <meta name="author" content="{{ .Site.Params.author }}" />

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link 
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" 
    crossorigin="anonymous"
  />
  <link 
    rel="stylesheet" 
    href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css"
  />   
  <link
    rel="stylesheet"
    href="https://cdn.rawgit.com/jpswalsh/academicons/master/css/academicons.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Alegreya%7CLato"
    rel="stylesheet"
  />
  <link
    href="{{ .Site.BaseURL }}/css/screen.css"
    rel="stylesheet"
    media="all"
  />
  <link 
    href="{{ .Site.BaseURL }}/css/print.css"
    rel="stylesheet"
    media="print"
  />
  <script src="{{ .Site.BaseURL }}/js/themes.js"></script>

  <style>
    html {
      width: 100vw;
    }
    body,
    h1,
    h2,
    h3 {
      font-family: 'Lato', sans-serif;
    }
    .zoomlink {
      font-size: 2em;
    }
    .zoomlink:hover {
      font-size: 1.9em;
      cursor: pointer;
    }
    .accordion {
      cursor: pointer;
      transition: 0.5s;
    }
    .panel {
      max-height: 0;
      transition: 0.3s ease-out;
    }
    .bg-black {
      background-color: #252525;
    }
  </style>
</head>
